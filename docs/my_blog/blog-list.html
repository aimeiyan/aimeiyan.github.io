<link rel="stylesheet" type="text/css" href="/s/confirm.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            font: 400 14px/1.55 "Lucida Grande", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #222;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            cursor: pointer;
            color: red !important;
        }

        a:active {
            color: red;
        }

        a:link {
            color: #3676ff;
        }

        a:visited {
            color: #3676ff;
        }

        #header {
            width: 100%;
            height: 60px;
            background: url("/s/images/topbar.png") repeat-x 0 0;
            background-size: cover;
            border: 1px solid #cccccc;
            box-shadow: 1px 0px 2px #eeeeee;
        }

        #header {
            width: 100%;
            height: 60px;
            background: rgba(147, 206, 222, 1);
            background: -moz-linear-gradient(top, rgba(147, 206, 222, 1) 0%, rgba(117, 189, 209, 1) 41%, rgba(73, 165, 191, 1) 100%);
            background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(147, 206, 222, 1)), color-stop(41%, rgba(117, 189, 209, 1)), color-stop(100%, rgba(73, 165, 191, 1)));

            background: -ms-linear-gradient(top, rgba(147, 206, 222, 1) 0%, rgba(117, 189, 209, 1) 41%, rgba(73, 165, 191, 1) 100%);
            background: linear-gradient(to bottom, rgba(147, 206, 222, 1) 0%, rgba(117, 189, 209, 1) 41%, rgba(73, 165, 191, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#93cede', endColorstr='#49a5bf', GradientType=0);
        }

        #index {
            position: absolute;
            right: 30px;
            top: 35px;
            font-size: 0.8em;
            font-weight: bold;
            color: #ffffff;
        }

        #index li {
            display: inline-block;
            padding-left: 5px;
        }

        #index li a:link {
            color: #ffffff;
        }

        #index li a:visited {
            color: #ffffff;
        }

        #main-body {
            width: 99%;
            margin: 0 auto;
        }

        #links-body {
            float: left;
            width: 15%;
            color: #3676ff;
            /*margin-left: 30px;*/
            padding-right: 15px;
            padding-top: 15px;
            border-right: 1px solid #eeeeee;
            box-shadow: 1px 0px 2px #eeeeee;
        }

        #links-body .links-lists li {
            margin: 5px 0 5px 5px;
            padding: 5px 0 5px 10px;
            border-bottom: 1px dotted #cccccc;
        }

        #links-body .links-letters {
            margin-left: 5px;
            margin-top: 5px;
            padding: 5px;
            /*background-color: #eeeeee;*/
            font-size: 1.2em;
            font-weight: bold;
            /*border: 1px solid #cccccc;*/
        }

        #context {
            float: right;
            width: 82%;
            margin-left: 10px;
            /*color: #444;*/
        }

        #big-title {
            color: #777;
            margin: 30px 0;
            padding-bottom: 5px;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid #cccccc;
        }

        #lists .title-time {
            font-size: 1.2em;
            padding: 5px;
            margin: 20px 10px 10px 10px;
            border-bottom: 1px dashed #b0d742;
        }

        .title-time .title {
            float: left;
        }

        .title-time .time {
            float: right;
            font-size: 12px;
            padding-top: 8px;
        }

        #lists .article-header {
            font-size: 1em;
            margin: 10px;
            padding: 5px;
            line-height: 20px;
        }

        .article-header .article {
            text-indent: 15px;
        }

        .article-header .article a {
            border-bottom-style: dotted;
            border-bottom-width: 2px;
        }

        #pager {
            text-align: center;
            margin: 25px 0;
        }

        #pager li {
            display: inline-block;
            margin: 10px 2px;
            border: 1px solid #9AAFE5;
            background: #2E6AB1;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        #pager li a {
            color: #FFFFFF;

        }

<body>
<div id="header">
    <div id="index">
        <ul>
            <li>
                <a style="color: red">{{login_email_address}}</a>
            </li>
            <li>
                <a href="/bloglist">主页</a>
            </li>
            <li>
                <a href="/create">创建博客</a>
            </li>
            <!--<li>-->
                <!--<a href="/register">注册</a>-->
            <!--</li>-->
            <li>
                <a href="/exit">退出登录</a>
            </li>
        </ul>
    </div>
</div>
<div id="main-body">
    <div id="links-body">
        <div class="links-letters"><p>近期博客</p></div>
        <div class="links-lists">
            <ul>
                {%for list in lists%}
                <li><a href="/blog/{{list.id}}">{{list.title}}</a></li>
                {%end%}
            </ul>
        </div>
    </div>
    <div id="context">
        <div id="big-title">
            <span>博客列表</span>
            <!--<span><a href="/s/write_blog.html">创建博客</a></span>-->
        </div>
        <div id="lists">
            {%for blog in blogs%}
            <div class="title-time">
                <div class="title"><a href='/blog/{{blog.id}}'>{{blog.title}}</a></div>
                <div class="time"><span>{{blog.create_time}}</span><span><a href="/edit/{{blog.id}}" class="edit-blog">编辑</a></span><span><a class="del-confirm"><input type="hidden" value="{{blog.id}}">删除</a></span>
                </div>
                <div style="clear: both"></div>
            </div>
            <div class="article-header"><p class="article"><span><b>摘要：</b></span>{{blog.article}}<span><a
                    href="/blog/{{blog.id}}">阅读全文</a></span></p></div>
            {%end%}
        </div>
        <div id="pager">
            <ul>
                {% for page in pages %}
                <li><a href="/?page={{page}}">{{page}}</a></li>
                {%end%}
            </ul>
        </div>
        <!-- modal content -->
        <div id='confirm'>
            <div class='header'><span>Confirm</span></div>
            <div class='message'></div>
            <div class='buttons'>
                <div class='no simplemodal-close'>No</div><div class='yes'>Yes</div>
            </div>
        </div>
        <!-- preload the images -->
        <div style='display:none'>
            <img src='/s/images/header.gif' alt='' />
            <img src='/s/images/button.gif' alt='' />
        </div>
    </div>
    <div style="clear: both"></div>
</div>
</body>
