<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="mobile-website/js/jquery-1.11.0.min.js"></script>

    <!--[if lt IE 9]>
    <script src="mobile-website/js/html5shiv.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font: normal 14px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
            background-color: #fff;
        }

        iframe, a, img, button {
            border: 0;
        }

        article, aside, footer, header, hgroup, nav, section, figure, figcaption {
            display: block;
        }

        a {
            color: #343434;

        }

        a, a:hover {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        em, i, s {
            font-style: normal;
        }

        input[type=submit], input[type=button], input[type=text], textarea, button, select {
            font-size: 1em;
            outline: none;
            -webkit-appearance: none;
            border: 0;
        }

        input, img {
            vertical-align: middle;
        }

        #wrapper {
            width: 1200px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        #header {
            padding-bottom: 9px;
            margin: 40px 0 20px;
            border-bottom: 1px solid #eee;
        }

        #header h1 {
            font-size: 36px;
            font-weight: lighter;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #container {
            width: 1170px;
            margin: 0 auto;
            padding: 0 15px;
            text-align: center;
        }

        #container .kanzhu, #container .taobao {
            padding-top: 20px;
        }

        h2 {
            font-weight: normal;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        h2 span {
            font-size: 14px;
            display: block;
        }

        .button {
            display: inline-block;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 12px;
        }

        .button:hover {
            color: #333;
            background-color: #ebebeb;
            border-color: #adadad;
            font-weight: bold;
        }

        .bottom {
            margin-bottom: 10px;
        }

        .yangtu1 img {
            padding-left: 10px;
        }

        #rightPanel {
            width: 1200px;
            position: relative;
        }

        #rightPanel .backPanel {
            position: fixed;
            left: 50%;
            bottom: 0;
            margin: 10px 0 10px 600px;
        }

        #rightPanel .backPanel a {
            width: 34px;
            height: 34px;
            display: block;
            /*line-height: 25px;*/
            margin-top: 5px;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            color: #878787;
            border: 1px solid #DDDDDD;
            background: #EEEEEE;
        }

        #rightPanel .backPanel a:hover {
            font-weight: 700;
            color: #555;
            border: 1px solid #555;
            text-decoration: none;
        }

        #rightPanel .backPanel a.homepage {
            text-indent: -9999px;
            background: url("images/homepage.png") no-repeat center center;
        }
        #rightPanel .backPanel a.homepage:hover{
            background: none;
            text-indent: 0;
        }
        #rightPanel .backPanel a.abutton {
            text-indent: -9999px;
            background: url("images/backimgs.png") no-repeat center center;
        }

    </style>


</head>
<body>

</div>
