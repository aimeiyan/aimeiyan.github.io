<script src="docs/jquery-1.10.2.js"></script>
<script src="docs/jquery.parallax.js"></script>
<script>

    // Yep, that's it!
    $('#scene').parallax({
        calibrateX: true,
        calibrateY: true,
        invertX: true,
        invertY: true,
        limitX: 20,
        limitY: 20,
        scalarX: 9,
        scalarY: 9,
        frictionX: 0.6,
        frictionY: 0.8
    });
    $(function () {
        var $abstractTxt = $("#scene .abstract ")
        $("#container").hover(function () {
            console.log($(this), "-------------");
            $abstractTxt.addClass("fontColor");
            $(this).addClass("hoverCol");
        }, function () {
            $(this).removeClass("hoverCol");
            $abstractTxt.removeClass("fontColor")
        })
    })
</script>
