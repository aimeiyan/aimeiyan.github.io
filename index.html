    <style type="text/css">
        /*@import url(http://fast.fonts.com/cssapi/c2bdb8b7-c98e-4328-b2cb-7d5a1fee9b44.css);*/

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            vertical-align: baseline;
        }

        body {
            font-size: 10px;
            font-family: "Volta W01 Medium Italic", sans-serif, "microsoft yahei", 'Lato', Calibri, Arial;
            line-height: 1.8em;
            -webkit-font-smoothing: antialiased;
        }
        .loadGif {
            position: fixed;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            margin: -100px 0 0 -100px;
            z-index: 9999;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 9998;
            left: 0;
            top: 0;
            background: #fff;
        }
        .container h1 {
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 23%;
            margin: 0 auto;
            text-align: center;
            color: #fff;
            font-size: 3em;
        }

        .slogon {
            width: 100%
            text-align: center;
        }

        .slogon img {
            display: block;
            width: 182px;
            margin: 0 auto -35px;
            padding-right: 8px;
        }

        .container .line {
            display: block;
            height: 4px;
            width: 40%;
            margin: 30px auto;
            background: #fff;
        }

        .container .quote {
            max-width: 1180px;
            margin: 0 auto;
            display: block;
            line-height: 1.8em;
        }

        /*jqueryExercise*/
        #jqueryExercise {
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 999;
        }

        #jqueryExercise ul {
            text-align: center;
        }

        #jqueryExercise ul li {
            display: inline-block;
            display: inline;
            float: left;
            width: 20%;
            height: 80px;
            line-height: 80px;
            background: #3f3f3f;
            /*margin-right: 1px;*/
            opacity: 0.7;
            filter: Alpha(Opacity=0.7);
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        #jqueryExercise ul li:last-child {
            margin-right: 0;
        }

        #jqueryExercise ul li a {
            /*font-family: "Volta W01 Medium Italic",sans-serif;*/
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.8em;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        #jqueryExercise ul li:hover {
            background: #fff;
            opacity: 1;
            filter: Alpha(Opacity=1);
            transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -moz-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -webkit-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -o-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
        }

        #jqueryExercise ul li:hover a {
            color: #15cde5;
            background: #ffffff;
            font-weight: 700;
            transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -moz-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -webkit-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -o-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
        }
    </style>

<script type="text/javascript">
    var imgUrl = 'http://su.bdimg.com/static/superplus/img/logo_white.png';//这里是分享的时候的那个图片
    var lineLink = 'http://baidu.com';//这个是分享的网址
    var descContent = "这个操作的介绍，没发现他有啥用";
    var shareTitle = '这是题目题目题目';
    var appid = 'wxc9937e3a66af6dc8';  //这里写开发者接口里的appid 可忽略
    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage',{
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "640",
            "img_height": "640",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            _report('send_msg', res.err_msg);
        })
    }
    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "640",
            "img_height": "640",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            _report('timeline', res.err_msg);
        });
    }
    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo',{
            "content": descContent,
            "url": lineLink,
        }, function(res) {
            _report('weibo', res.err_msg);
        });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
        });
    }, false);
</script>
