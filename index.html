<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <!--<meta http-equiv="X-UA-COMPATIBLE" content="IE=8">-->
    <style type="text/css">
        @import url(http://fast.fonts.com/cssapi/c2bdb8b7-c98e-4328-b2cb-7d5a1fee9b44.css);

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            vertical-align: baseline;
        }

        body {
            font-size: 10px;
            font-family: "Volta W01 Medium Italic", sans-serif, "microsoft yahei", 'Lato', Calibri, Arial;
            line-height: 1.8em;
            -webkit-font-smoothing: antialiased;
        }

        .container h1 {
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 23%;
            margin: 0 auto;
            text-align: center;
            color: #fff;
            font-size: 3em;
        }

        .slogon {
            width: 100%
            text-align: center;
        }

        .slogon img {
            display: block;
            width: 182px;
            margin: 0 auto -35px;
            padding-right: 8px;
        }

        .container .line {
            display: block;
            height: 4px;
            width: 40%;
            margin: 30px auto;
            background: #fff;
        }

        .container .quote {
            max-width: 1180px;
            margin: 0 auto;
            display: block;
            line-height: 1.8em;
        }

        /*jqueryExercise*/
        #jqueryExercise {
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 999;
        }

        #jqueryExercise ul {
            text-align: center;
        }

        #jqueryExercise ul li {
            display: inline-block;
            display: inline;
            float: left;
            width: 16.6%;
            height: 80px;
            line-height: 80px;
            background: #3f3f3f;
            margin-right: 1px;
            opacity: 0.7;
            filter: Alpha(Opacity=0.7);
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        #jqueryExercise ul li:last-child {
            margin-right: 0;
        }

        #jqueryExercise ul li a {
            /*font-family: "Volta W01 Medium Italic",sans-serif;*/
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.8em;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        #jqueryExercise ul li:hover {
            background: #fff;
            opacity: 1;
            filter: Alpha(Opacity=1);
            transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -moz-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -webkit-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -o-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
        }

        #jqueryExercise ul li:hover a {
            color: #15cde5;
            background: #ffffff;
            font-weight: 700;
            transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -moz-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -webkit-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
            -o-transition: color 0.6s ease-in-out 0s, background 0.6s ease-in-out 0s;
        }
    </style>
</head>
<body>

power atrophies because he does not use it.”</span>
