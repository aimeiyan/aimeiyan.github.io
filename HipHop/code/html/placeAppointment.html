<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场地预约支付</title>
    <script type="text/javascript" src="../js/layout.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style_9k.css"/>
</head>
<body>
<div class="webapp">
    <div class="theader-wrp smaller-height">
        <div class="theader">
        <span class="left-address"><img class="address-icon" src="../images/address_icon.png"
                                        alt=""/>&nbsp;<span>北京</span></span>
            <img class="logo-img" src="../images/VyouClub.png" alt=""/>
    <span class="right-portrait"><img class="head-img" src="../images/portrait.png" alt=""/>&nbsp;<i
            class="arrow-down"></i>
    <span class="head-popup">
        <ul>
            <li>个人主页</li>
            <li>刷新</li>
            <li>重新授权登陆</li>
        </ul>
    </span>
    </span>

        </div>
    </div>

    <div class="place-appointment-payment">
        <div class="place-lease-time">
            <h4 class="place-lease-time-title">场地可租凭时间</h4>
            <table class="place-lease-time-table">
                <tbody>
                <tr>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月6日</a></td>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月7日</a></td>
                </tr>
                <tr>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月13日</a></td>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月14日</a></td>
                </tr>
                <tr>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月20日</a></td>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月21日</a></td>
                </tr>
                <tr>
                    <td><a class="place-lease-time-select active" href="javascript:void(0);">5月27日</a></td>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月28日</a></td>
                </tr>
                <tr>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月29日</a></td>
                    <td><a class="place-lease-time-select" href="javascript:void(0);">5月30日</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="place-notice place-intro-notice">
            <h4 class="content-title">场地预约与使用须知</h4>
            <ul class="content-ul">
                <li><i class="small-dot">•</i><span>所有活动不支持任何形式的现金退款，只可退至本平台余额账户。</span>
                </li>
                <li><i class="small-dot">•</i><span>开课前24小时以上取消预定，费用将100%退还至本平台余额账户。开课前24小时以内，1小时以上取消预定，费用退还90%至本平台余额账户。开课前1小时以内，费用退还80%至本平台余额账户。开课后未取消预定将不予退还课时费用。</span>
                </li>
                <li><i class="small-dot">•</i><span>本课程对成人开放，未满14岁不可报名。</span></li>
            </ul>
        </div>
    </div>
    <div class="course-detail-entry-action place-appointment-payment-btn">
        <div class="entry-num">
            <span class="plus-btn"><img src="../images/plus_icon.png" alt=""></span>
            <span class="entry-num-show">￥<span class="entry-figure">100</span></span>
            <span class="add-btn"><img src="../images/add_icon.png" alt=""></span>
        </div>
        <div class="entry-btn">立即预定</div>
    </div>
</div>
<script type="text/javascript" src="../js/zepto/zepto.js"></script>
<script type="text/javascript" src="../js/zepto/event.js"></script>
<script type="text/javascript" src="../js/zepto/touch.js"></script>
<script type="text/javascript" src="../js/custom_a.js"></script>
<script>
    $(function () {

        // 场地预约支付,日期选择
        $dateTd = $(".place-lease-time-table td");
        $dateTd.tap(function () {
            $dateTd.find("a").removeClass("active");
            $(this).find("a").addClass("active");
        });


        // 场地预约支付,日期选择,"+","-"操作
        var step=10;
        $(".place-appointment-payment-btn .add-btn").click(function () {
            var $num = $(".entry-num .entry-figure");
            var currentNum = parseInt($num.text());
            $num.text(currentNum + step);
        });

        $(".place-appointment-payment-btn .plus-btn").click(function () {
            var $num = $(".entry-num .entry-figure");
            var currentNum = parseInt($num.text());

            if (currentNum === 100) {
                $num.text(100);
            } else {
                $num.text(currentNum - step);
            }
        })
    })
</script>
</body>
</html>
