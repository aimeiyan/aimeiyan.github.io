<script>
    $(function () {

        //“我的关注”中“关注导师”和“关注课程”的TAB切换
        var $myAttentionPart = $(".my-attention-webapp .my-attention-part");
        var $switchBtn = $(".my-attention-webapp .sort-switch .sort-item");
        $switchBtn.tap(function () {
            var idx = $(this).index();
            $switchBtn.removeClass("active");
            $(this).addClass("active");
            $myAttentionPart.hide();
            $myAttentionPart.eq(idx).show();
        })
    })
</script>
