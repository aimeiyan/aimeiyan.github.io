<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号预约</title>
    <script type="text/javascript" src="../js/layout.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style_ww.css"/>
    <style type="text/css">

        /*账号预约*/
        .account-appointment-timetable .account-appointment-title {
            text-align: center;
            padding: 0.3rem 0 0.2rem;
        }

        .account-appointment-timetable .account-appointment-title .appoint-course-title {
            color: #ff4235;
            font-size: 0.36rem;
            line-height: 1.5;
        }

        .account-appointment-timetable .account-appointment-title .appoint-horizontal-line {
            height: 0.02rem;
            width: 1rem;
            margin: 0 auto;
            background-color: #fff;
        }

        .account-appointment-timetable .account-appointment-title .appoint-vertical-line {
            margin: 0 1em;
        }

        .account-appointment-timetable .account-appointment-title .appoint-course-subtitle {
            color: #ffffff;
            font-size: 0.22rem;
        }

        .account-appointment-timetable .timetable-subwrp {
            background: url("../images/appointment_bg.png") no-repeat center center;
            background-size: cover;
            margin-bottom: 0.15rem;
        }

        .account-appointment-timetable table {
            font-size: 0.3rem;
        }

        .account-appointment-timetable table tr:first-child td {
            border-top: 0;
        }

        .account-appointment-timetable table tr td:first-child {
            border-left: 0;
        }

        .account-appointment-timetable table tr td:last-child {
            border-right: 0;
        }

        .account-appointment-timetable table tr:nth-child(2) td:first-child {
            border-bottom: 0;
        }

        .account-appointment-timetable table tr:last-child {
            font-size: 0.28rem;
        }

        .account-appointment-timetable tr:nth-child(2) {
            line-height: 2;
        }

        .account-appointment-timetable tr:last-child {
            line-height: 3;
        }
    </style>
</head>
