<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户积分</title>
    <script type="text/javascript" src="../js/layout.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style_ww.css"/>
    <style>
        /*积分使用规则*/
        .points-use-rule {
            padding: 0.2rem 0;
            border-top: 1px solid #b7b7b7;
        }

        .points-use-rule .points-use-rule-title {
            color: #fff;
            text-align: center;
            font-size: 0.3rem;
            line-height: 3;
        }

        .points-use-rule .points-use-rule-ul {
            color: #fff;
            opacity: 0.6;
            font-size: 0.26rem;
            padding: 0 0.2rem;
            line-height: 1.8;
        }

        .points-use-rule .points-use-rule-ul li {
            display: table;
        }

        .points-use-rule .points-use-rule-ul li .small-dot {
            width: 0.6em;
            display: table-cell;
        }

        .points-use-rule .points-use-rule-ul li span {
            display: table-cell;
        }
    </style>
</head>
<body>
<div class="webapp">
    <div class="theader-wrp smaller-height">
        <div class="theader">
            <span class="left-address"><img class="address-icon" src="../images/address_icon.png"
                                            alt=""/>&nbsp;<span>北京</span></span>
            <img class="logo-img" src="../images/VyouClub.png" alt=""/>
            <span class="right-portrait"><img class="head-img" src="../images/portrait.png" alt=""/>&nbsp;<i
                    class="arrow-down"></i>
                <span class="head-popup">
                    <ul>
                        <li>个人主页</li>
                        <li>刷新</li>
                        <li>重新授权登陆</li>
                    </ul>
                </span>
            </span>
        </div>
    </div>
    <div class="account-balance">
        <div class="amount-wrp">
            <div class="amount-part">
                <p class="amount-value">539</p>

                <p class="amount-text">积分</p>
                <img class="balance-bg balance-bg-left" src="../images/balance_left.png" alt=""/>
                <img class="balance-bg balance-bg-right" src="../images/balance_right.png" alt=""/>
            </div>
            <ul class="balance-action">
                <li class="balance-action-item"><a href="javascript:void(0);">积分商城</a></li>
                <li class="vertical-line">|</li>
                <li class="balance-action-item"><a href="javascript:void(0);">积分使用记录</a></li>
            </ul>
            <div class="points-use-rule">
                <h4 class="points-use-rule-title">积分使用规则</h4>
                <ul class="points-use-rule-ul">
                    <li><i class="small-dot">&bull;</i><span>积分不可与优惠券同时使用。</span></li>
                    <li><i class="small-dot">&bull;</i><span>参与秒杀、立减活动的产品订单，不可使用积分支付。</span></li>
                    <li><i class="small-dot">&bull;</i><span>积分不能兑现，不可转让。</span></li>
                    <li><i class="small-dot">&bull;</i><span>积分不可与优惠券同时使用。</span></li>
                    <li><i class="small-dot">&bull;</i><span>参与秒杀、立减活动的产品订单，不可使用积分支付。</span></li>
                    <li><i class="small-dot">&bull;</i><span>积分不能兑现，不可转让。</span></li>
                </ul>
            </div>
        </div>
        <!--<div class="expense-list">消费记录</div>-->
    </div>
</div>
<script type="text/javascript" src="../js/zepto/zepto.js"></script>
<script type="text/javascript" src="../js/zepto/event.js"></script>
<script type="text/javascript" src="../js/zepto/touch.js"></script>
<script type="text/javascript" src="../js/custom_a.js"></script>
</body>
</html>
