<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>派对庆典</title>
    <script type="text/javascript" src="../js/layout.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style_mnk.css"/>
    <style>
        /*派对庆典、场地预约*/
        .party-celebration-webapp .main-content .main-content-item {
            padding: 0 0.18rem 0.18rem;
        }

        .party-celebration-webapp .main-content .main-content-item .item-title {
            line-height: 2.5;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detal-content {
            top: 70%;
            height: 30%;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail {
            height: auto;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail .item-detal-content .item-activity-time {
            font-size: 0.3rem;
            padding: 0.1rem 0;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail .item-detal-content {
            padding: 0 0.1rem;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail .item-detal-content .activity-place-address {
            font-size: 0.23rem;
            position: relative;
            padding-right: 8em;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail .item-detal-content .activity-place-address .activity-signup-now {
            position: absolute;
            top: 0;
            right: 0;
            width: 5.5em;
            display: block;
            padding: 0.5em 0;
            background: url("../images/sign_up_now.png") no-repeat 0 0 #ff4235;
            border-radius: 0.1rem;
            font-size: 0.3rem;
            text-align: center;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail .item-detal-content .item-activity-time .activity-time-date {
            margin-left: 0.1rem;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail .item-detal-content .item-activity-time .activity-time-week {
            margin-left: 0.4rem;
        }

        .party-celebration-webapp .main-content .main-content-item .item-detail .item-detal-content .item-activity-time .activity-time-time {
            margin-left: 0.4rem;
        }

        .party-celebration-webapp .main-content .party-celebration-place-appointment {
            display: none;
        }

        .party-celebration-webapp .main-content .party-celebration-place-appointment .main-content-item {
            padding: 0.18rem;
        }

        .party-celebration-webapp .main-content .party-celebration-place-appointment .main-content-item .item-detal-content {
            top: 85%;
            height: 15%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .party-celebration-webapp .main-content .party-celebration-place-appointment .main-content-item .item-detal-content .activity-place-address {
            padding: 0;
            font-size: 0.25rem;
        }

        .party-celebration-webapp .sort-switch .sort-item.active {
            color: #df3d32;
        }

    </style>
</head>
<body>
<div class="webapp party-celebration-webapp">
    <div class="theader-wrp">
        <div class="theader">
        <span class="left-address"><img class="address-icon" src="../images/address_icon.png"
                                        alt=""/>&nbsp;<span>北京</span></span>
            <img class="logo-img" src="../images/VyouClub.png" alt=""/>
    <span class="right-portrait"><img class="head-img" src="../images/portrait.png" alt=""/>&nbsp;<i
            class="arrow-down"></i>
    <span class="head-popup">
        <ul>
            <li>个人主页</li>
            <li>刷新</li>
            <li>重新授权登陆</li>
        </ul>
    </span>
    </span>

        </div>
        <div class="sort-switch">
            <div class="sort-item switch-party-celebration active"><span>派对庆典</span></div>
            <div class="sort-item switch-place-appointment"><span>场地预约</span></div>
        </div>
    </div>
    <div class="main-content">
        <!--活动发布-->
        <div class="party-celebration-main-content party-celebration-activity-publish">
            <div class="main-content-item">
                <h4 class="item-title">6月6 吉祥节主题 party</h4>

                <div class="item-detail">
                    <img src="../images/activity_01.jpg" alt=""/>

                    <div class="item-detal-content">
                        <div class="item-activity-time"><span class="activity-time-name">活动时间：</span><span
                                class="activity-time-date">2017/6/6</span><span
                                class="activity-time-week">星期二</span><span
                                class="activity-time-time">15:30~20:00</span></div>
                        <div class="activity-place-address">
                        <span class="activity-place-address-wrp">
                            <span>地&nbsp;&nbsp;&nbsp;&nbsp;址：</span>
                            <span>北京市 朝阳区阜通东大街610号悠乐汇A1座 2层 202 Vyou Club 艺术生活体验馆</span>
                        </span>
                            <a class="activity-signup-now" href="activityApply.html">立即报名</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--场地预约-->
        <div class="party-celebration-main-content party-celebration-place-appointment">
            <div class="main-content-item">
                <a href="placeDetail.html">
                    <div class="item-detail">
                        <img src="../images/activity_01.jpg" alt=""/>

                        <div class="item-detal-content">
                            <div class="activity-place-address">
                                地 址：北京市朝阳区望京国际研发园F左B2 Vyou Club
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="bnav">
        <a class="bnav-tab bnav-course" href="#">
            <span class="bnv-img">&nbsp;</span>
            <span>舞蹈课程</span>
        </a>
        <a class="bnav-tab bnav-party bnav-active" href="#">
            <span class="bnv-img">&nbsp;</span>
            <span>派对庆典</span>
        </a>
        <a class="bnav-tab bnav-news" href="#">
            <span class="bnv-img">&nbsp;</span>
            <span>动态资讯</span>
        </a>
        <a class="bnav-tab bnav-attention" href="#">
            <span class="bnv-img">&nbsp;</span>
            <span>我的关注</span>
        </a>
        <a class="bnav-tab bnav-my" href="#">
            <span class="bnv-img">&nbsp;</span>
            <span>我的Vyou</span>
        </a>
    </div>

</div>
<script type="text/javascript" src="../js/zepto/zepto.js"></script>
<script type="text/javascript" src="../js/zepto/event.js"></script>
<script type="text/javascript" src="../js/zepto/touch.js"></script>
<script type="text/javascript" src="../js/custom_a.js"></script>
<script>
    $(function () {
        var $partyCelebrationPart = $(".party-celebration-webapp .party-celebration-main-content");
        var $switchBtn = $(".party-celebration-webapp .sort-switch .sort-item");
        $switchBtn.tap(function () {
            var idx = $(this).index();
            $switchBtn.removeClass("active");
            $(this).addClass("active");
            $partyCelebrationPart.hide();
            $partyCelebrationPart.eq(idx).show();
        })
    })
</script>
</body>
</html>
