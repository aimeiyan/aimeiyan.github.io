<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单日课程表</title>
    <script type="text/javascript" src="../js/layout.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style_ww.css"/>
    <style>
        .account-balance {
            padding: 0 0.2rem;
            margin-top: 1.3rem;
        }

        .account-balance .amount-wrp {
            border-radius: 0.08rem;
            box-shadow: 0 0 0.2rem #555;
            overflow: hidden;
            background-color: #3b3b3b;
            margin-bottom: 0.24rem;
        }

        .account-balance .amount-part {
            height: 4.55rem;
            text-align: center;
            position: relative;
            border-radius: 0.08rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .amount-part .balance-bg {
            position: absolute;
        }

        .amount-part .balance-bg-left {
            top: 0;
            left: 0;
        }

        .amount-part .balance-bg-right {
            top: 0;
            right: 0;

        }

        .account-balance .amount-part .amount-value {
            font-size: 1rem;
            color: #f44336;
            line-height: 1;
        }

        .account-balance .amount-part .amount-text {
            font-size: 0.36rem;
            color: #fff;
            line-height: 1;
        }

        .account-balance .balance-action {
            color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            font-size: 0.3rem;
            line-height: 4;
        }

        .account-balance .balance-action .balance-action-item {
            width: 48%;
            text-align: center;
        }

        .account-balance .balance-action .vertical-line {
            font-size: 0.5rem;
            color: #b1b1b1;
        }

        .account-balance .expense-list {
            background-color: #3b3b3b;
            color: #f44336;
            border-radius: 0.08rem;
            font-size: 0.3rem;
            text-align: center;
            line-height: 3;
            /*border-radius: 0.18rem;*/
            box-shadow: 0 0 0.2rem #555;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="webapp">
    <div class="theader-wrp smaller-height">
        <div class="theader">
            <span class="left-address"><img class="address-icon" src="../images/address_icon.png"
                                            alt=""/>&nbsp;<span>北京</span></span>
            <img class="logo-img" src="../images/VyouClub.png" alt=""/>
            <span class="right-portrait"><img class="head-img" src="../images/portrait.png" alt=""/>&nbsp;<i
                    class="arrow-down"></i>
                <span class="head-popup">
                    <ul>
                        <li>个人主页</li>
                        <li>刷新</li>
                        <li>重新授权登陆</li>
                    </ul>
                </span>
            </span>
        </div>
    </div>
    <div class="account-balance">
        <div class="amount-wrp">
            <div class="amount-part">
                <p class="amount-value">100.00</p>

                <p class="amount-text">我的余额</p>
                <img class="balance-bg balance-bg-left" src="../images/balance_left.png" alt=""/>
                <img class="balance-bg balance-bg-right" src="../images/balance_right.png" alt=""/>
            </div>
            <ul class="balance-action">
                <li class="balance-action-item"><a href="javascript:void(0);">充值</a></li>
                <li class="vertical-line">|</li>
                <li class="balance-action-item"><a href="javascript:void(0);">Vyou商城</a></li>
            </ul>
        </div>
        <div class="expense-list">消费记录</div>
    </div>
</div>
<script type="text/javascript" src="../js/zepto/zepto.js"></script>
<script type="text/javascript" src="../js/zepto/event.js"></script>
<script type="text/javascript" src="../js/zepto/touch.js"></script>
<script type="text/javascript" src="../js/custom_a.js"></script>
</body>
</html>
