<div class="webapp">
    <div class="theader-wrp smaller-height">
        <div class="theader">
            <span class="left-address"><img class="address-icon" src="../images/address_icon.png"
                                            alt=""/>&nbsp;<span>北京</span></span>

                    <ul>

                        <li>重新授权登陆</li>
                    </ul>
                </span>
            </span>
        </div>
    </div>
    <div class="personal-center">
        <div class="personal-center-portrait">
            <div class="portrait-wrp">
                <img class="portrait-img" src="../images/headPortrait/myself_icon.jpg" alt=""/>
                <div class="username-text">会飞的蝴蝶</div>
            </div>
        </div>
        <div class="personal-center-my-correlation">
            <ul class="my-correlation-ul">
                <li class="my-correlation-list">
                    <a class="my-correlation-link" href="accountBalance.html">
                        <span class="my-correlation-item-value">79.9</span>
                        <span class="my-correlation-item-name">余额</span>
                    </a>
                </li>
                <li class="my-correlation-vertical-line">&nbsp;</li>
                <li class="my-correlation-list">
                    <a class="my-correlation-link" href="discountCoupon.html">
                        <span class="my-correlation-item-value">3</span>
                        <span class="my-correlation-item-name">优惠券</span>
                    </a>
                </li>
                <li class="my-correlation-vertical-line">&nbsp;</li>
                <li class="my-correlation-list">
                    <a class="my-correlation-link" href="accountPoint.html">
                        <span class="my-correlation-item-value">578</span>
                        <span class="my-correlation-item-name">积分</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="personal-center-my-activities">
            <h4 class="my-activities-title">我的活动</h4>
            <ul class="my-activities-ul">
                <li class="my-activities-list"><a class="my-activities-link" href="javascript:void(0)">已参加的活动</a></li>
                <li class="my-activities-vertical-line">&nbsp;</li>
                <li class="my-activities-list"><a class="my-activities-link" href="accountAppointment.html">我的预约</a></li>
            </ul>
        </div>
        <div class="personal-list-item personal-center-comment">
            <div class="personal-list-item-left">
                <img class="icon-img" src="../images/comment_icon.png" alt=""/>
                <span class="item-text">我的评论</span>
            </div>
            <div class="personal-list-item-right">
                <a href="javascript:void(0)" class="personal-list-item-right-link"><img class="empty-arrow-icon" src="../images/empty_arrow.png" alt=""/></a>
            </div>
        </div>
        <div class="personal-list-item personal-center-attention">
            <div class="personal-list-item-left">
                <img class="icon-img" src="../images/add_attention.png" alt=""/>
                <span class="item-text">我的关注</span>
            </div>
            <div class="personal-list-item-right">
                <a href="myAttention.html" class="personal-list-item-right-link"><img class="empty-arrow-icon" src="../images/empty_arrow.png" alt=""/></a>
            </div>
        </div>
        <div class="personal-list-item personal-center-praise">
            <div class="personal-list-item-left">
                <img class="icon-img" src="../images/praise_icon.png" alt=""/>
                <span class="item-text">我的赞</span>
            </div>
            <div class="personal-list-item-right">
                <a href="javascript:void(0)" class="personal-list-item-right-link"><img class="empty-arrow-icon"
                                                                                        src="../images/empty_arrow.png"
                                                                                        alt=""/></a>
            </div>
        </div>
