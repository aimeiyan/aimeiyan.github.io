<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子产品详细</title>
    <script type="text/javascript" src="../js/layout.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style_cvee.css"/>
</head>
<body>
<div class="webapp">
    <div class="theader-wrp smaller-height">
        <div class="theader">
        <span class="left-address"><img class="address-icon" src="../images/address_icon.png"
                                        alt=""/>&nbsp;<span>北京</span></span>
            <img class="logo-img" src="../images/VyouClub.png" alt=""/>
    <span class="right-portrait"><img class="head-img" src="../images/portrait.png" alt=""/>&nbsp;<i
            class="arrow-down"></i>
    <span class="head-popup">
        <ul>
            <li>个人主页</li>
            <li>刷新</li>
            <li>重新授权登陆</li>
        </ul>
    </span>
    </span>
        </div>
    </div>
    <div class="top-small-header fixed-foot-bottom">
        <div class="goods-detail-wrp">
            <div class="white-frame">
                <div class="dark-frame">
                    <div class="goods-img-wrp">
                        <img class="goods-img" src="../images/shoppingMall/goods_big_01.jpg" alt=""/>
                    </div>
                    <div class="goods-intro-text">
                        <p>惠普（HP）畅游人电竞版 15.6英寸游戏笔记本电脑</p>

                        <p class="original-price">原&nbsp;&nbsp;&nbsp;&nbsp;价：<span>￥6300.0/台</span></p>

                        <p class="vip-price">会员价：<span>￥5200.0/台</span></p>
                    </div>
                </div>
            </div>
            <div class="white-frame">
                <div class="dark-frame">
                    <div class="course-detail-part course-detail-notice">
                        <h4 class="course-title">产品介绍</h4>
                        <ul class="course-item-ul">
                            <li><i class="small-dot">•</i><span>所有活动不支持任何形式的现金退款，只可退至本平台余额账户。</span>
                            </li>
                            <li><i class="small-dot">•</i><span>开课前24小时以上取消预定，费用将100%退还至本平台余额账户。开课前24小时以内，1小时以上取消预定，费用退还90%至本平台余额账户。开课前1小时以内，费用退还80%至本平台余额账户。开课后未取消预定将不予退还课时费用。</span>
                            </li>
                            <li><i class="small-dot">•</i><span>本课程对成人开放，未满14岁不可报名。</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="course-detail-entry-action goods-purchase">
        <div class="entry-num">
            <span class="plus-btn"><img src="../images/plus_icon.png" alt=""></span>
            <span class="entry-num-show"><span class="entry-figure">1</span>人</span>
            <span class="add-btn"><img src="../images/add_icon.png" alt=""></span>
        </div>
        <div class="entry-btn">立即购买</div>
    </div>
</div>
<script type="text/javascript" src="../js/zepto/zepto.js"></script>
<script type="text/javascript" src="../js/zepto/event.js"></script>
<script type="text/javascript" src="../js/zepto/touch.js"></script>
<script type="text/javascript" src="../js/custom_bhj.js"></script>
<script>
    $(function () {
        // 商城产品详情页“购买”
        $(".goods-purchase .entry-num .add-btn").click(function () {
            var $num = $(".goods-purchase .entry-num .entry-figure");
            var currentNum = parseInt($num.text());
            $num.text(currentNum + 1);
        });

        $(".goods-purchase .entry-num .plus-btn").click(function () {
            var $num = $(".goods-purchase .entry-num .entry-figure");
            var currentNum = parseInt($num.text());

            if (currentNum < 2) {
                $num.text(1);
            } else {
                $num.text(currentNum - 1);
            }
        })
    })
</script>
</body>
</html>
