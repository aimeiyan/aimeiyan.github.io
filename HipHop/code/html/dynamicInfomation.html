<script>
    $(function () {

//        动态资讯tab切换
        var $dynamicInfoPart = $(".dynamic-info .dynamic-info-part");
        var $switchBtn = $(".dynamic-info .sort-switch .sort-item");
        $switchBtn.tap(function () {
            var idx = $(this).index();
            $switchBtn.removeClass("active");
            $(this).addClass("active");
            $dynamicInfoPart.hide();
            $dynamicInfoPart.eq(idx).show();
        })
    })
</script>
