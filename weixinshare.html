<script type="text/javascript">
    (function() {
        var wtj = document.createElement('script'); wtj.type = 'text/javascript'; wtj.async = true;
        wtj.src = 'http://tj.weimob.com/wtj.js?url=' + encodeURIComponent(location.href);
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(wtj, s);
    })();
    function weimobAfterShare(shareFromWechatId,sendFriendLink,shareToPlatform){
        var wmShare = document.createElement('script'); wmShare.type = 'text/javascript'; wmShare.async = true;
        wmShare.src = 'http://tj.weimob.com/api-share.js?fromWechatId=' + shareFromWechatId + '&shareToPlatform=';
        wmShare.src += shareToPlatform + '&pid=240409&sendFriendLink=' + encodeURIComponent(sendFriendLink);
        var stj = document.getElementsByTagName('script')[0]; stj.parentNode.insertBefore(wmShare, stj);
    }

    /**
     * 默认分享出去的数据
     *
     */
    function getShareImageUrl(){

        var share_imgurl = "";
        if("" == share_imgurl){
            var shareImgObj = document.getElementsByClassName("shareImgUrl")[0];
            if('undefined' != typeof(shareImgObj)){
                share_imgurl = shareImgObj.src;
            }
        }
        return window.shareData.imgUrl || share_imgurl;
    }

    window.shareData = window.shareData || {
        "timeLineLink": "http://240409.m.weimob.com/webmidautumn/HelpBox?id=10541&pid=240409&wechatid=fromUsername&uid=4277517&iid=4731170&v=a5702119cb5cd2aa75f8044524e4b598&channel=share%5E%23%5E_f&from=singlemessage&isappinstalled=0&wxsubscribe=0",
        "sendFriendLink": "http://240409.m.weimob.com/webmidautumn/HelpBox?id=10541&pid=240409&wechatid=fromUsername&uid=4277517&iid=4731170&v=a5702119cb5cd2aa75f8044524e4b598&channel=share%5E%23%5E_f&from=singlemessage&isappinstalled=0&wxsubscribe=0",
        "weiboLink": "http://240409.m.weimob.com/webmidautumn/HelpBox?id=10541&pid=240409&wechatid=fromUsername&uid=4277517&iid=4731170&v=a5702119cb5cd2aa75f8044524e4b598&channel=share%5E%23%5E_f&from=singlemessage&isappinstalled=0&wxsubscribe=0",
        "tTitle": document.title,
        "tContent": document.title,
        "fTitle": document.title,
        "fContent": document.title,
        "wContent": document.title
    }


    //loadChangeUrlChannel("timeLineLink","fc");
    //loadChangeUrlChannel("sendFriendLink","f");
    if(!window.pass_share){
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            //loadChangeUrlChannel();
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                WeixinJSBridge.invoke('sendAppMessage', {
                    "img_url": getShareImageUrl(),
                    "img_width": "640",
                    "img_height": "640",
                    "link": window.shareData.sendFriendLink,
                    "desc": window.shareData.fContent,
                    "title": window.shareData.fTitle
                }, function (res) {
                    if('send_app_msg:cancel' != res.err_msg){
                        weimobAfterShare("oh_cJuMHcvPoYXFNJJYM4Fv-t6TE",window.shareData.sendFriendLink,'appmessage');
                    }
                    _report('send_msg', res.err_msg);
                })
            });

            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function (argv) {

                WeixinJSBridge.invoke('shareTimeline', {
                    "img_url": getShareImageUrl(),
                    "img_width": "640",
                    "img_height": "640",
                    "link": window.shareData.timeLineLink,
                    "desc": window.shareData.tContent,
                    "title": window.shareData.tTitle
                }, function (res) {
                    if('share_timeline:cancel' != res.err_msg){
                        //如果用户没有取消
                        weimobAfterShare("oh_cJuMHcvPoYXFNJJYM4Fv-t6TE",window.shareData.timeLineLink,'timeline');
                    }
                    _report('timeline', res.err_msg);
                });
            });

            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function (argv) {
                WeixinJSBridge.invoke('shareWeibo', {
                    "content": window.shareData.wContent,
                    "url": window.shareData.weiboLink
                }, function (res) {
                    if('share_weibo:cancel' != res.err_msg){
                        weimobAfterShare("oh_cJuMHcvPoYXFNJJYM4Fv-t6TE",window.shareData.weiboLink,'weibo');
                    }
                    _report('weibo', res.err_msg);
                });
            });
        }, false);
    }

</script>
