<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="create-jquery-effect.css" type="text/css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css" type="text/css">
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
</head>
<body>
<div id="create-jquery-effect">
    <div class="page-header">
        <h1>Create jQuery effect by myself</h1>
    </div>
    <div id="list">
        <ul>
            <li class="first">下面实例是我自学期间做的几个jQuery Effect,包括：</li>
            <li><a href="#effect-01">菜单栏动画效果</a></li>
            <li><a href="#effect-02">放大镜效果</a></li>
            <li><a href="#effect-03">slider滑动条效果（3个）</a></li>
            <li><a href="#effect-04">Bubble Popup效果</a></li>
        </ul>
    </div>
    <div id="content">
    <!--<div class="container">-->
        <div id="effect-01">
            <div class="expandCollapse">
                <img src="images/plus.gif"><span>&nbsp;Expand</span>
            </div>
            <div class="view-source">

            </div>
            <iframe class="iframe-01" width="100%" frameborder="1" height="550" scrolling="no"
                    src="jquery-effect-exercise/menu-show/jd_menubar.html"></iframe>
        </div>
        <div id="effect-02">
            <iframe width="100%" frameborder="1" height="430" scrolling="yes"
                    src="jquery-effect-exercise/zoom_glass/zoom.html"></iframe>
        </div>
        <div id="effect-03">
            <iframe width="100%" frameborder="1" height="500" scrolling="yes"
                    src="jquery-effect-exercise/slide-type1/slide_test_03_formal.html"></iframe>
            <iframe width="100%" frameborder="1" height="430" scrolling="yes"
                    src="jquery-effect-exercise/slide-type1/slide_test_04_formal.html"></iframe>
            <iframe width="100%" frameborder="1" height="700" scrolling="no"
                    src="jquery-effect-exercise/coda-slider-scrollTo/scrollTo-slider.html"></iframe>
        </div>
        <div id="effect-04">
            <iframe width="100%" frameborder="1" height="700" scrolling="no"
                    src="jquery-effect-exercise/bubble/bubble.html"></iframe>
            <p><b>jQuery Bubble Popup</b>:是一个漂亮的弹出气泡或Tooltips，高度可配置，支持为任意DOM元素创建Bubble
                Popup，可以在目标元素的左右，上下位置弹出气泡。支持在运行时更改外观，异步加载数据，自定义弹出事件等。</p>

        </div>

    </div>
</div>
</body>
</html>
