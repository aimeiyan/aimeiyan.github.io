<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="mobile-website/js/jquery-1.11.0.min.js"></script>

    <!--[if lt IE 9]>
    <script src="mobile-website/js/html5shiv.js"></script>
    <![endif]-->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font: normal 14px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
            background-color: #fff;
        }

        iframe, a, img, button {
            border: 0;
        }

        article, aside, footer, header, hgroup, nav, section, figure, figcaption {
            display: block;
        }

        a {
            color: #343434;

        }

        a, a:hover {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        em, i, s {
            font-style: normal;
        }

        input[type=submit], input[type=button], input[type=text], textarea, button, select {
            font-size: 1em;
            outline: none;
            -webkit-appearance: none;
            border: 0;
        }

        input, img {
            vertical-align: middle;
        }

        #wrapper {
            width: 1200px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        #header {
            padding-bottom: 9px;
            margin: 40px 0 20px;
            border-bottom: 1px solid #eee;
        }

        #header h1 {
            font-size: 36px;
            font-weight: lighter;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #container {
            width: 1170px;
            margin: 0 auto;
            padding: 0 15px;
            text-align: center;
        }

        #container .kanzhu, #container .taobao {
            padding-top: 20px;
        }

        h2 {
            font-weight: normal;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        h2 span {
            font-size: 14px;
            display: block;
        }

        .button {
            display: inline-block;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 12px;
        }

        .button:hover {
            color: #333;
            background-color: #ebebeb;
            border-color: #adadad;
            font-weight: bold;
        }

        .bottom {
            margin-bottom: 10px;
        }

        .yangtu1 img {
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <h1>移动版网页制作</h1>
    </header>
    <div id="container">
        <div class="kanzhu">
            <h2>看准网手机版首页<span>(m.kanzhun.com)</span></h2>

            <p class="bottom">该网站模仿了看准网移动版首页，其中用到了html5，css3，还有实现动态菜单的效果。</p>

            <p class="botton bottom"><a href="mobile-website/kanzhunmofang.html" class="button">预览 »</a></p>

            <div class="yangtu1"><a href="mobile-website/kanzhunmofang.html"><img src="images/kanzhun.png"><img src="images/kanzhun2.png"></a></div>
        </div>
        <div class="taobao">
            <h2>淘宝手机版首页<span>(m.taobao.com)</span></h2>

            <p class="bottom">该网站模仿了淘宝移动版首页，其中用到了html5，css3，还有实现左右滑动的插件。</p>

            <p class="botton bottom"><a href="mobile-website/tao-bao.html" class="button">预览 »</a></p>

            <div class="yangtu2"><a href="mobile-website/tao-bao.html"><img src="images/taobao.png"></a></div>
        </div>
    </div>
</div>
</body>
</html>
